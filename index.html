<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keyword" content="rolex, watch, rolex clock" />
    <meta name="description" content="Rolex - clock, don't miss the time !" />
    <!-- OpenGraph -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="Clock-Rolex using: html css js">
    <meta property="og:description" content="Rolex - clock, don't miss the time!">
    <meta property="og:url" content="https://rahmatshoh-1.github.io/Rolex-Clock-JS/">
    <meta property="og:image" content="https://user-images.githubusercontent.com/56288392/202913994-4bad6865-f921-46d7-87ec-46a52d12f6f1.png">
    <title>Clock-Rolex</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="clock">
      <div class="numbers">
        <div class="twelve">12</div>
        <div class="three">3</div>
        <div class="six">6</div>
        <div class="nine">9</div>
      </div>
      <div class="arrows">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
      </div>
      <img
        src="https://upload.wikimedia.org/wikipedia/ru/thumb/9/95/Rolex_logo.svg/1200px-Rolex_logo.svg.png"
        alt="rolex-logo"
      />
    </div>
  </body>
</html>
